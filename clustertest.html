function checkSampleForm(){
	var lval = document.query.lval.value
	var rval = document.query.rval.value
	//alert("in checkSampleForm");
	//alert("lval is: " + lval);
	if(isBlank(lval) || isBlank(rval)){
		alert("Please make sure that you've entered a value for the Minimal Induction and Minimal Repression");
		return false;
	}
	if(isNumber(lval) && isNumber(rval)){
		//alert("is a number...");
		if(lval > -1){
			alert("Please enter a negative value (<= -1) for Minimum Repression!");
			return false;
		}
		if(rval < 1){
			alert("Please enter a positive value (>= 1) for Minimum Induction!");
			return false;
		}
		return true;
	}

	else{
		alert ("Please make sure that you've entered a valid numerical value for the Minimum Repression and/or Minimum Induction");
		return false;
	}

}

function checkClusteringForm()
{

   var posFold = document.query.rval.value;

			return false;
		}
	}

	if(!isNumber(groups)){
		alert("Please enter a positive integer number value (>= 1) for the number of groups for ordering of selections!");
			return false;

			return false;
		}
	}

	if(!isNumber(posFold)){
		alert("Please enter a positive number value (>= 1) for minimum induction!");
			return false;

	}
	if(isNumber(posFold)){
		if(posFold < 1){
			alert("Please enter a positive number value (>= 1) for minimum induction!");
			return false;
		}
	}

	if(!isNumber(negFold)){
		alert("Please enter a negative number value (<= -1) for minimum repression!");
			return false;

	}
	if(isNumber(negFold)){
		if(negFold > -1){
			alert("Please enter a negative number value (<= -1) for minimum repression!");

	if(!isBlank(maxposFold)){

function isBlank(val){
	//alert("in isBlank..");
	if(val==null){return true;}
	for(var i=0;i<val.length;i++) {
		if ((val.charAt(i)!=' ')&&(val.charAt(i)!="\t")&&(val.charAt(i)!="\n")&&(val.charAt(i)!="\r")){return false;}
		}
	return true;
}

    {
        dd.obj.swapImage(dd.elements.clientarea.visible? button_up_inset.src : button_down_inset.src);
    }
}


function my_DragFunc()
{
    if (dd.obj.name == "resizehandle")
    {
        dd.elements.frame.resizeTo(dd.obj.x-dd.elements.frame.x+dd.obj.w+2, dd.obj.y-dd.elements.frame.y+dd.obj.h+2);
        dd.elements.titlebar.resizeTo(dd.obj.x-dd.elements.titlebar.x+dd.obj.w-frame_padding, titlebar_h);
        dd.elements.clientarea.resizeTo(dd.elements.frame.w-4-(frame_padding<<1)-(clientarea_margin<<1), dd.elements.frame.h-titlebar_h-toolbar_h-statusbar_h-4-(frame_padding<<1)-clientarea_margin);
        dd.elements.resizebutton.moveTo(dd.elements.titlebar.x+dd.elements.titlebar.w-dd.elements.resizebutton.w-frame_padding-(titlebar_h>>1)+Math.round(dd.elements.resizebutton.w/2), dd.elements.resizebutton.y);
    }
}


function my_DropFunc()
{
    if (dd.obj.name == "resizebutton")
    {
        if (dd.elements.clientarea.visible)
        {
            dd.obj.swapImage(button_down_outset.src);
            dd.elements.clientarea.hide();
            dd.elements.resizehandle.hide();
            last_window_h = dd.elements.frame.h;
            dd.elements.frame.resizeTo(dd.elements.frame.w, titlebar_h+(frame_padding<<1)+4);
        }
        else
        {
            dd.obj.swapImage(button_up_outset.src);
            dd.elements.clientarea.show();
            dd.elements.resizehandle.show();
            dd.elements.frame.resizeTo(dd.elements.frame.w, last_window_h);
        }
    }
}

//-->
</script>
</div>
